<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Todo List</title>
</head>
<body>
    <header>UMC Study Plan</header>
    <div class="line"></div>
    <main>
        <input id="text-input" type="text" placeholder="스터디 계획을 작성해보세요!">
        <div>
            <section class="todo wrapper">
                <h2>해야 할 일</h2>
                <div class="tasks-wrapper todo-wrapper">
                </div>
            </section>
            <section class="done wrapper">
                <h2>해낸 일</h2>
                <div class="tasks-wrapper done-wrapper">
                </div>
            </section>
        </div>
    </main>

    <script src="./app.js"></script>
</body>
</html>
