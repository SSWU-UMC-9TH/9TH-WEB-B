<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Navbar</title>
<style>
  *{ box-sizing:border-box; margin:0; padding:0; }
  body{ font-family:system-ui,-apple-system,"Noto Sans KR",Arial,sans-serif; }

  /* ===== NAVBAR (BEM) ===== */
  .nav{ border-bottom:1px solid #ddd; background:#fff; }
  .nav__row{
    max-width:1100px; margin:0 auto; min-height:56px; padding:12px 16px;
    position:relative; display:flex; align-items:center; justify-content:center;
  }
  .nav__logo{
    position:absolute; left:16px; top:50%; transform:translateY(-50%);
    text-decoration:none; color:#111; font-weight:800;
  }
  .nav__menu{ display:flex; gap:24px; }
  .nav__link{
    text-decoration:none; color:#333; font-weight:700;
    padding:6px 10px; border-radius:8px;
  }
  .nav__link:hover{ background:#f2f2f2; }

  /* 햄버거: 모바일에서만 보이게, 오른쪽 끝 */
  .nav__burger{
    display:none;
    position:absolute; right:16px; top:50%; transform:translateY(-50%);
    background:#fff; border:1px solid #ddd; border-radius:8px; padding:6px 10px; cursor:pointer;
  }

  /* ===== navbar 묶음: 체크박스 '바로 다음'에 둠 ===== */
  .nav__toggle{
    position:absolute; width:1px; height:1px; overflow:hidden; clip:rect(0 0 0 0);
  }
  .navbar{ /* 이 박스가 체크박스의 '인접 형제' */
    /* 위치는 화면 전체를 덮는 애들이라 fixed 자식이 주인공 */
  }
  .navbar__overlay{
    position:fixed; inset:0; background:rgba(0,0,0,.42);
    opacity:0; visibility:hidden; pointer-events:none;
    transition:opacity .28s ease, visibility 0s .28s;
    z-index:20;
  }
  .navbar__drawer{
    position:fixed; top:0; right:0; width:260px; height:100vh;
    background:#fff; border-left:1px solid #ddd; padding:16px;
    transform:translateX(100%); transition:transform .28s ease, visibility 0s .28s;
    visibility:hidden; display:flex; flex-direction:column; gap:8px;
    z-index:21;
  }
  .navbar__head{ display:flex; align-items:center; justify-content:space-between; margin-bottom:8px; }
  .navbar__close{ background:#fff; border:1px solid #ddd; border-radius:8px; padding:6px 10px; cursor:pointer; }
  .navbar__menu{ display:flex; flex-direction:column; }
  .navbar__link{ display:block; padding:12px; border-radius:8px; text-decoration:none; color:#333; font-weight:700; }
  .navbar__link:hover{ background:#f2f2f2; }

  /* 체크되면(햄버거 클릭) — 인접 형제 + 로 navbar 전체를 잡고 그 '자식'을 스타일 */
  #nav-toggle:checked + .navbar .navbar__overlay{
    opacity:1; visibility:visible; pointer-events:auto; transition:opacity .28s ease, visibility 0s;
  }
  #nav-toggle:checked + .navbar .navbar__drawer{
    transform:translateX(0); visibility:visible; transition:transform .28s ease, visibility 0s;
  }

  /* ===== 반응형: 작은 화면에서 메뉴 숨기고 햄버거 보이기 ===== */
  @media (max-width:768px){
    .nav__menu{ display:none; }
    .nav__burger{ display:block; }
  }
</style>
</head>
<body>
  <header class="nav">
    <!-- 1) 체크박스 (화면에 안 보임) -->
    <input id="nav-toggle" class="nav__toggle" type="checkbox" />

    <!-- 2) 체크박스 '바로 다음'에 navbar 묶음(오버레이 + 드로어) -->
    <div class="navbar">
      <!-- 오버레이: 클릭하면 닫히도록 label로 -->
      <label for="nav-toggle" class="navbar__overlay" aria-hidden="true"></label>

      <!-- 사이드바 -->
      <aside class="navbar__drawer" aria-label="모바일 메뉴">
        <div class="navbar__head">
          <strong>메뉴</strong>
          <label for="nav-toggle" class="navbar__close" aria-label="메뉴 닫기">✕</label>
        </div>
        <nav class="navbar__menu">
          <a class="navbar__link" href="/">홈</a>
          <a class="navbar__link" href="/projects">프로젝트</a>
          <a class="navbar__link" href="/members">멤버</a>
          <a class="navbar__link" href="/na">Q&A</a>
        </nav>
      </aside>
    </div>

    <!-- 3) 실제 네브바 -->
    <div class="nav__row">
      
      <nav class="nav__menu" aria-label="주 메뉴">
        <a class="nav__link" href="/">홈</a>
        <a class="nav__link" href="/projects">프로젝트</a>
        <a class="nav__link" href="/members">멤버</a>
        <a class="nav__link" href="/na">Q&A</a>
      </nav>
      <!-- 햄버거: 오른쪽 끝 -->
      <label for="nav-toggle" class="nav__burger" aria-label="메뉴 열기">☰</label>
    </div>
  </header>
</body>
</html>
