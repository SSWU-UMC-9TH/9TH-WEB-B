<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./dist/script.js" defer></script>
    <title>ToDo List</title>
</head>
<body>
    <div class="todo-container">
        <h1 class="todo-container__title">TODO</h1>
        <form id="todo-form" class="todo-container__form">
            <input 
                id="todo-input" 
                class="todo-container__input" 
                type="text" 
                placeholder="할 일 입력"
                required
            >
            <button class="todo-container__button" type="submit">할 일 추가</button>
        </form>
        <div class="render-container">
            <div class="todo render-container__section">
                <h2 class="render-container__title">할 일</h2>
                <ul class="render-container__list" id="todo-list"></ul>
            </div>
            <div class="render-container__section">
                <h2 class="render-container__title">완료</h2>
                <ul class="render-container__list" id="done-list"></ul>
            </div>
        </div>
    </div>
</body>
</html>
